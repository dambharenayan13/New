<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and Iframe Example</title>
</head>
<body>

    <h1>Current Date and Time Display</h1>
    
    <p>The content below is being displayed within an iframe, showing the current date and time from a separate file.</p>
    
    <iframe 
        src="iframecontent.html" 
        width="400" 
        height="200" 
        frameborder="1"
        style="border: 3px solid blue;"
        title="Current Date and Time">
        <p>Your browser does not support iframes.</p>
    </iframe>

</body>
</html>
